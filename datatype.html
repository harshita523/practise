<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // string 

        // var a = "My name is \"Harshita\" jain";
        var a = "My name is \'Harshita\' jain";
        document.write(a);
        document.write("<br>");

        // numeric data types

         var b = 1124;
         document.write(b);
         document.write("<br>");

         document.write(typeof(b));
         document.write("<br>");

        //  boolean  datatype

        var boolean = true;
         document.write(boolean);
         document.write("<br>");
        





        // undefined

        var c;
        document.write(c)
        document.write("<br>")
        console.log(c);

        // null datatype

        var d = null;

        // var d = "";
        document.write(d)

    </script>
</body>
</html>
