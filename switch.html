 <body>

    <ul>
        <li>Add</li>
        <li>Sub</li>

    <form>
        <input type="text" name="" id="choice">
        <br>
        <button onclick = "myfun()">Click Me</button>

    <script type="text/javascript">

      function myfun(){

        var choice = document.getElementById("choice").value;
        
        switch(choice){
            case "add" : var a=10;
                         var b =20;
                         var sum = a+b;
                         document.write("addition of two number is" + sum);
                         break;

            case "sub" : var a=10;
                         var b =20;
                         var sub = a-b;
                         document.write("subtraction of two number is" + sub);
                         break;

             case "multi" : var a=10;
                         var b =20;
                         var mul = a*b;
                         document.write("multiplication of two number is" + mul);
                         break;

             default:alert ("not a valid input");
        }
        // alert(choice);



    }
     </script>
